<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Meal Tracker</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h3 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .calendar {
            text-align: center;
            margin: 20px 0;
        }

        .calendar label {
            margin-right: 10px;
            font-size: 16px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            font-size: 16px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Mess Meal Tracker</h1>

    <!-- Calendar Section -->
    <div class="calendar">
        <label for="datePicker">Select Date:</label>
        <input type="date" id="datePicker">
    </div>

    <h3>Today's Meal Count</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody id="mealTable">
            <!-- Members' data will be dynamically added here -->
        </tbody>
    </table>

    <button class="btn" onclick="updateMealCount()">Update Meal</button>

    <h3>Monthly Meal Summary</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Meals</th>
            </tr>
        </thead>
        <tbody id="monthlyMealTable">
            <!-- Monthly meal summaries will be displayed here -->
        </tbody>
    </table>

    <!-- Footer Section -->
    <footer>
        <p>Developed by: <strong>Habibur Rahman (Ofa)</strong></p>
        <p>This is a creative project designed to manage and track meals for a mess system.</p>
        <p>&copy; 2025 Mess Meal Tracker. All rights reserved.</p>
    </footer>

    <script>
        // Members' names list
        const members = ["Habibur", "Shamsul", "Raju", "Tanvir", "Sayem", "Shipon"];
        let dailyMeals = {};
        let monthlyMeals = {};
        let selectedDate = new Date().toISOString().split('T')[0]; // Today's date

        // Load tables when the page loads
        function loadTable() {
            const mealTable = document.getElementById("mealTable");
            const monthlyMealTable = document.getElementById("monthlyMealTable");

            members.forEach(member => {
                // Daily Meal Table
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${member}</td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Breakfast"></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Lunch"></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Dinner"></td>
                `;
                mealTable.appendChild(row);

                // Monthly Meal Table
                const monthlyRow = document.createElement("tr");
                monthlyRow.innerHTML = `
                    <td>${member}</td>
                    <td id="${member}-monthly-count">0</td>
                `;
                monthlyMealTable.appendChild(monthlyRow);

                // Initialize data for daily and monthly meals
                dailyMeals[member] = { Breakfast: 0, Lunch: 0, Dinner: 0 };
                monthlyMeals[member] = 0;
            });

            // Set initial date
            document.getElementById("datePicker").value = selectedDate;
        }

        // Event listener for date change
        document.getElementById("datePicker").addEventListener("change", function () {
            selectedDate = this.value;
            alert(`Date changed to: ${selectedDate}`);
        });

        // Update meal counts
        function updateMealCount() {
            const checkboxes = document.querySelectorAll(".meal-checkbox");
            checkboxes.forEach(checkbox => {
                const member = checkbox.dataset.name;
                const time = checkbox.dataset.time;

                if (checkbox.checked) {
                    // Count breakfast as 0.5 and other meals as 1
                    dailyMeals[member][time] = (time === "Breakfast") ? 0.5 : 1;
                } else {
                    dailyMeals[member][time] = 0;
                }
            });

            // Update monthly meals
            Object.keys(dailyMeals).forEach(member => {
                const totalMeals = Object.values(dailyMeals[member]).reduce((a, b) => a + b, 0);
                monthlyMeals[member] += totalMeals;
                document.getElementById(`${member}-monthly-count`).innerText = monthlyMeals[member];
            });

            // Reset daily meal counts
            Object.keys(dailyMeals).forEach(member => {
                dailyMeals[member] = { Breakfast: 0, Lunch: 0, Dinner: 0 };
            });

            // Uncheck all checkboxes
            checkboxes.forEach(checkbox => checkbox.checked = false);

            alert(`Meals updated successfully for: ${selectedDate}`);
        }

        // Load the table when the page is first opened
        loadTable();
    </script>
</body>
</html>
