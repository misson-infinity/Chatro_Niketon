<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মেস মিল ট্র্যাকার</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        footer p {
            margin: 0;
        }

        .calendar {
            margin-bottom: 20px;
        }

        .calendar label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>মেস মিল ট্র্যাকার</h1>
    </header>

    <div class="calendar">
        <label for="datePicker">তারিখ নির্বাচন করুন:</label>
        <input type="date" id="datePicker" value="">
    </div>

    <h3>আজকের মিল হিসাব</h3>
    <table>
        <thead>
            <tr>
                <th>নাম</th>
                <th>সকাল</th>
                <th>দুপুর</th>
                <th>রাত</th>
            </tr>
        </thead>
        <tbody id="mealTable">
            <!-- সদস্যদের তথ্য এখানে ডায়নামিকভাবে যোগ করা হবে -->
        </tbody>
    </table>

    <button class="btn" onclick="updateMealCount()">মিল আপডেট করুন</button>

    <h3>মাসিক মিল সংযোগ</h3>
    <table>
        <thead>
            <tr>
                <th>নাম</th>
                <th>মোট মিল</th>
            </tr>
        </thead>
        <tbody id="monthlyMealTable">
            <!-- মাসিক মিল যোগফল এখানে দেখানো হবে -->
        </tbody>
    </table>

    <footer>
        <p>Developed by: [Your Name or Developer]</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAE3GEe85kVgGjFs-AabYc6iaOIYyEaxqg",
            authDomain: "mission-infinity.firebaseapp.com",
            projectId: "mission-infinity",
            storageBucket: "mission-infinity.firebasestorage.app",
            messagingSenderId: "226312029801",
            appId: "1:226312029801:web:bf0a7092df65c505c104f8",
            measurementId: "G-V3G1C32M1G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const members = ["হাবিব", "শামসুল", "রাজু", "তানভীর", "সায়েম", "শিপন"];
        let dailyMeals = {};
        let monthlyMeals = {};
        let selectedDate = new Date().toISOString().split('T')[0]; // Today's date

        // Load and update meals from Firestore
        async function loadMealsFromFirestore() {
            const mealDocRef = doc(db, "mealRecords", selectedDate);
            const mealDoc = await getDoc(mealDocRef);
            
            if (mealDoc.exists()) {
                dailyMeals = mealDoc.data().dailyMeals || {};
                monthlyMeals = mealDoc.data().monthlyMeals || {};
            } else {
                // If no data exists for today, initialize meals
                members.forEach(member => {
                    dailyMeals[member] = { Breakfast: 0, Lunch: 0, Dinner: 0 };
                    monthlyMeals[member] = 0;
                });
            }

            // Update the UI with data from Firestore
            updateUIWithMeals();
        }

        // Save updated meals to Firestore
        async function updateMealsToFirestore() {
            const mealDocRef = doc(db, "mealRecords", selectedDate);
            try {
                await setDoc(mealDocRef, {
                    dailyMeals: dailyMeals,
                    monthlyMeals: monthlyMeals
                });
                console.log("Meals updated successfully!");
            } catch (e) {
                console.error("Error updating meals: ", e);
            }
        }

        // Update daily meal count based on checkboxes
        function updateMealCount() {
            const checkboxes = document.querySelectorAll(".meal-checkbox");
            checkboxes.forEach(checkbox => {
                const member = checkbox.dataset.name;
                const time = checkbox.dataset.time;

                if (checkbox.checked) {
                    dailyMeals[member][time] = (time === "Breakfast") ? 0.5 : 1;
                } else {
                    dailyMeals[member][time] = 0;
                }
            });

            // Update the monthly total
            Object.keys(dailyMeals).forEach(member => {
                const totalMeals = Object.values(dailyMeals[member]).reduce((a, b) => a + b, 0);
                monthlyMeals[member] += totalMeals;
            });

            // Save updated data to Firestore
            updateMealsToFirestore();
        }

        // Update UI with daily and monthly meal counts
        function updateUIWithMeals() {
            const mealTable = document.getElementById("mealTable");
            const monthlyMealTable = document.getElementById("monthlyMealTable");

            mealTable.innerHTML = ""; // Clear existing rows
            monthlyMealTable.innerHTML = ""; // Clear existing rows

            members.forEach(member => {
                // Daily meal table
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${member}</td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Breakfast" ${dailyMeals[member]?.Breakfast > 0 ? "checked" : ""}></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Lunch" ${dailyMeals[member]?.Lunch > 0 ? "checked" : ""}></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Dinner" ${dailyMeals[member]?.Dinner > 0 ? "checked" : ""}></td>
                `;
                mealTable.appendChild(row);

                // Monthly meal table
                const monthlyRow = document.createElement("tr");
                monthlyRow.innerHTML = `
                    <td>${member}</td>
                    <td id="${member}-monthly-count">${monthlyMeals[member]}</td>
                `;
                monthlyMealTable.appendChild(monthlyRow);
            });

            // Set date picker value
            document.getElementById("datePicker").value = selectedDate;
        }

        // Handle date picker change
        document.getElementById("datePicker").addEventListener("change", function () {
            selectedDate = this.value;
            loadMealsFromFirestore(); // Load meals for the selected date
        });

        // Load meals on page load
        loadMealsFromFirestore();
    </script>
</body>
</html>
