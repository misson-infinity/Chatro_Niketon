<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মেস মিল ট্র্যাকার</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .updated {
            background-color: #e0f7fa;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .meal-checkbox {
            transform: scale(1.5);
        }

        .date-picker {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .member-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .meal-times {
            display: flex;
            justify-content: space-evenly;
        }

        .meal-times div {
            margin: 0 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <header>
        <h1>মেস মিল ট্র্যাকার</h1>
    </header>

    <div class="container">
        <h3>তারিখ নির্বাচন করুন:</h3>
        <input type="date" id="datePicker" class="date-picker">
        
        <h3>মিল আপডেট করুন:</h3>

        <table>
            <thead>
                <tr>
                    <th>নাম</th>
                    <th>সকাল</th>
                    <th>দুপুর</th>
                    <th>রাত</th>
                    <th>মিল সংখ্যা</th>
                </tr>
            </thead>
            <tbody id="mealTable">
                <!-- সদস্যদের নাম এবং মিল টেবিল এখানে দেখানো হবে -->
            </tbody>
        </table>

        <button class="btn" onclick="updateMealCount()">মিল আপডেট করুন</button>
    </div>

    <footer>
        <p>Developed by <strong>Mission Infinity</strong></p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAE3GEe85kVgGjFs-AabYc6iaOIYyEaxqg",
            authDomain: "mission-infinity.firebaseapp.com",
            projectId: "mission-infinity",
            storageBucket: "mission-infinity.appspot.com",
            messagingSenderId: "226312029801",
            appId: "1:226312029801:web:bf0a7092df65c505c104f8",
            measurementId: "G-V3G1C32M1G"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // সদস্যদের নাম তালিকা
        const members = ["হাবিব", "রাজু", "সামসুল", "সায়েম", "শিপন", "তানভীর"];
        let dailyMeals = {};
        let selectedDate = new Date().toISOString().split('T')[0]; // আজকের তারিখ

        // Firebase থেকে মিল ডাটা লোড করার জন্য
        function loadMealDataFromFirebase() {
            const mealDataRef = database.ref("meals/" + selectedDate);
            mealDataRef.once("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(member => {
                        dailyMeals[member] = data[member];
                    });
                    updateMealTable();
                } else {
                    // যদি ডেটা না থাকে, নতুন ডেটা তৈরি করি
                    members.forEach(member => {
                        dailyMeals[member] = { সকাল: 0, দুপুর: 0, রাত: 0, total: 0 };
                    });
                    updateMealTable();
                }
            });
        }

        // মিল হিসাব আপডেট করুন
        function updateMealCount() {
            const checkboxes = document.querySelectorAll(".meal-checkbox");
            checkboxes.forEach(checkbox => {
                const member = checkbox.dataset.name;
                const time = checkbox.dataset.time;

                if (checkbox.checked) {
                    dailyMeals[member][time] = 1;
                } else {
                    dailyMeals[member][time] = 0;
                }
            });

            // মোট মিল সংখ্যা আপডেট করুন
            members.forEach(member => {
                dailyMeals[member].total = dailyMeals[member].সকাল + dailyMeals[member].দুপুর + dailyMeals[member].রাত;
            });

            // Firebase এ মিল ডাটা আপডেট
            database.ref("meals/" + selectedDate).set(dailyMeals);
            alert(`মিল সফলভাবে আপডেট হয়েছে! তারিখ: ${selectedDate}`);
        }

        // মিল টেবিল আপডেট করুন
        function updateMealTable() {
            const mealTable = document.getElementById("mealTable");
            mealTable.innerHTML = ""; // Clear previous data

            members.forEach(member => {
                const meals = dailyMeals[member] || { সকাল: 0, দুপুর: 0, রাত: 0, total: 0 };
                const row = document.createElement("tr");
                row.classList.add(meals.সকাল || meals.দুপুর || meals.রাত ? 'updated' : '');
                row.innerHTML = `
                    <td class="member-name">${member}</td>
                    <td>
                        <div class="checkbox-container">
                            <label>সকাল</label>
                            <input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="সকাল" ${meals.সকাল ? 'checked' : ''}>
                        </div>
                    </td>
                    <td>
                        <div class="checkbox-container">
                            <label>দুপুর</label>
                            <input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="দুপুর" ${meals.দুপুর ? 'checked' : ''}>
                        </div>
                    </td>
                    <td>
                        <div class="checkbox-container">
                            <label>রাত</label>
                            <input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="রাত" ${meals.রাত ? 'checked' : ''}>
                        </div>
                    </td>
                    <td>${meals.total}</td>
                `;
                mealTable.appendChild(row);
            });
        }

        // লোড করার সময় টেবিল তৈরি করুন
        function loadTable() {
            // প্রথমবারের জন্য ডেটা ইন্সট্যান্স তৈরি
            members.forEach(member => {
                dailyMeals[member] = { সকাল: 0, দুপুর: 0, রাত: 0, total: 0 };
            });

            // তারিখ সেট করুন
            document.getElementById("datePicker").value = selectedDate;

            // Firebase থেকে ডেটা লোড করুন
            loadMealDataFromFirebase();
        }

        // তারিখ পরিবর্তনের ইভেন্ট
        document.getElementById("datePicker").addEventListener("change", function () {
            selectedDate = this.value;
            alert(`তারিখ পরিবর্তন করা হয়েছে: ${selectedDate}`);
            loadMealDataFromFirebase();
        });

        // লোড করার সময় টেবিল তৈরি করুন
        loadTable();
    </script>
</body>
</html>
