<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মেস মিল ট্র্যাকার</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>মেস মিল ট্র্যাকার</h1>
    </header>

    <div>
        <label for="datePicker">তারিখ নির্বাচন করুন:</label>
        <input type="date" id="datePicker" value="">
    </div>

    <h3>আজকের মিল হিসাব</h3>
    <table>
        <thead>
            <tr>
                <th>নাম</th>
                <th>সকাল</th>
                <th>দুপুর</th>
                <th>রাত</th>
            </tr>
        </thead>
        <tbody id="mealTable">
            <!-- সদস্যদের তথ্য ডায়নামিক ভাবে যোগ হবে -->
        </tbody>
    </table>

    <button onclick="updateMealCount()">মিল আপডেট করুন</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAE3GEe85kVgGjFs-AabYc6iaOIYyEaxqg",
            authDomain: "mission-infinity.firebaseapp.com",
            projectId: "mission-infinity",
            storageBucket: "mission-infinity.firebasestorage.app",
            messagingSenderId: "226312029801",
            appId: "1:226312029801:web:bf0a7092df65c505c104f8",
            measurementId: "G-V3G1C32M1G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // সদস্যদের নাম তালিকা
        const members = ["হাবিব", "শামসুল", "রাজু"];
        let dailyMeals = {};
        let selectedDate = new Date().toISOString().split('T')[0]; // আজকের তারিখ

        // টেবিল লোড করার ফাংশন
        function loadTable() {
            const mealTable = document.getElementById("mealTable");
            members.forEach(member => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${member}</td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Breakfast"></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Lunch"></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Dinner"></td>
                `;
                mealTable.appendChild(row);
            });
        }

        // মিল আপডেট করার ফাংশন
        function updateMealCount() {
            const checkboxes = document.querySelectorAll(".meal-checkbox");
            checkboxes.forEach(checkbox => {
                const member = checkbox.dataset.name;
                const time = checkbox.dataset.time;

                if (!dailyMeals[member]) {
                    dailyMeals[member] = { Breakfast: 0, Lunch: 0, Dinner: 0 };
                }

                dailyMeals[member][time] = checkbox.checked ? (time === "Breakfast" ? 0.5 : 1) : 0;
            });

            // Firestore-এ ডেটা সেভ করা
            db.collection("mealRecords").doc(selectedDate).set(dailyMeals).then(() => {
                alert("মিল সফলভাবে আপডেট হয়েছে!");
            }).catch((error) => {
                console.error("Error saving data: ", error);
            });
        }

        // পেজ লোড হলে টেবিল লোড করুন
        document.getElementById("datePicker").value = selectedDate;
        document.getElementById("datePicker").addEventListener("change", function () {
            selectedDate = this.value;
        });
        loadTable();
    </script>
</body>
</html>
