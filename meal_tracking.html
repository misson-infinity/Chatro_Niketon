<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মেস মিল ট্র্যাকার</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        footer p {
            margin: 0;
        }

        .calendar {
            margin-bottom: 20px;
        }

        .calendar label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>মেস মিল ট্র্যাকার</h1>
    </header>

    <div class="calendar">
        <label for="datePicker">তারিখ নির্বাচন করুন:</label>
        <input type="date" id="datePicker" value="">
    </div>

    <h3>আজকের মিল হিসাব</h3>
    <table>
        <thead>
            <tr>
                <th>নাম</th>
                <th>সকাল</th>
                <th>দুপুর</th>
                <th>রাত</th>
            </tr>
        </thead>
        <tbody id="mealTable">
            <!-- সদস্যদের তথ্য এখানে ডায়নামিকভাবে যোগ করা হবে -->
        </tbody>
    </table>

    <button class="btn" onclick="updateMealCount()">মিল আপডেট করুন</button>

    <h3>মাসিক মিল সংযোগ</h3>
    <table>
        <thead>
            <tr>
                <th>নাম</th>
                <th>মোট মিল</th>
            </tr>
        </thead>
        <tbody id="monthlyMealTable">
            <!-- মাসিক মিল যোগফল এখানে দেখানো হবে -->
        </tbody>
    </table>

    <footer>
        <p>Developed by: habibur Rahman Mahi </p>
    </footer>

    <script>
        // সদস্যদের নাম তালিকা
        const members = ["হাবিব", "শামসুল", "রাজু", "তানভীর", "সায়েম", "শিপন"];
        let dailyMeals = {};
        let monthlyMeals = {};
        let selectedDate = new Date().toISOString().split('T')[0]; // আজকের তারিখ

        // টেবিল লোড করার ফাংশন
        function loadTable() {
            const mealTable = document.getElementById("mealTable");
            const monthlyMealTable = document.getElementById("monthlyMealTable");

            // LocalStorage থেকে সেভ করা মিল ডেটা লোড করুন
            const savedDailyMeals = localStorage.getItem("dailyMeals");
            const savedMonthlyMeals = localStorage.getItem("monthlyMeals");

            if (savedDailyMeals && savedMonthlyMeals) {
                dailyMeals = JSON.parse(savedDailyMeals);
                monthlyMeals = JSON.parse(savedMonthlyMeals);
            } else {
                // যদি কোন সেভ করা ডেটা না থাকে, তবে নতুন করে ডেটা ইনিশিয়ালাইজ করুন
                members.forEach(member => {
                    dailyMeals[member] = { Breakfast: 0, Lunch: 0, Dinner: 0 };
                    monthlyMeals[member] = 0;
                });
            }

            // সদস্যদের জন্য টেবিল তৈরি করুন
            members.forEach(member => {
                // দৈনিক মিল টেবিল
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${member}</td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Breakfast" ${dailyMeals[member].Breakfast > 0 ? "checked" : ""}></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Lunch" ${dailyMeals[member].Lunch > 0 ? "checked" : ""}></td>
                    <td><input type="checkbox" class="meal-checkbox" data-name="${member}" data-time="Dinner" ${dailyMeals[member].Dinner > 0 ? "checked" : ""}></td>
                `;
                mealTable.appendChild(row);

                // মাসিক মিল টেবিল
                const monthlyRow = document.createElement("tr");
                monthlyRow.innerHTML = `
                    <td>${member}</td>
                    <td id="${member}-monthly-count">${monthlyMeals[member]}</td>
                `;
                monthlyMealTable.appendChild(monthlyRow);
            });

            // তারিখ পিকার সেট করুন
            document.getElementById("datePicker").value = selectedDate;
        }

        // তারিখ পরিবর্তনের ইভেন্ট
        document.getElementById("datePicker").addEventListener("change", function () {
            selectedDate = this.value;
            alert(`তারিখ পরিবর্তন করা হয়েছে: ${selectedDate}`);
        });

        // মিল আপডেট করার ফাংশন
        function updateMealCount() {
            const checkboxes = document.querySelectorAll(".meal-checkbox");
            checkboxes.forEach(checkbox => {
                const member = checkbox.dataset.name;
                const time = checkbox.dataset.time;

                if (checkbox.checked) {
                    // সকালের মিল 0.5 এবং অন্যান্য মিল 1 গণনা করা হচ্ছে
                    dailyMeals[member][time] = (time === "Breakfast") ? 0.5 : 1;
                } else {
                    dailyMeals[member][time] = 0;
                }
            });

            // মাসিক মিল আপডেট করা হচ্ছে
            Object.keys(dailyMeals).forEach(member => {
                const totalMeals = Object.values(dailyMeals[member]).reduce((a, b) => a + b, 0);
                monthlyMeals[member] += totalMeals;
                document.getElementById(`${member}-monthly-count`).innerText = monthlyMeals[member];
            });

            // LocalStorage-এ ডেটা সেভ করা হচ্ছে
            localStorage.setItem("dailyMeals", JSON.stringify(dailyMeals));
            localStorage.setItem("monthlyMeals", JSON.stringify(monthlyMeals));

            // দৈনিক মিল রিসেট করা হচ্ছে
            Object.keys(dailyMeals).forEach(member => {
                dailyMeals[member] = { Breakfast: 0, Lunch: 0, Dinner: 0 };
            });

            // চেকবক্স রিসেট করা হচ্ছে
            checkboxes.forEach(checkbox => checkbox.checked = false);

            alert(`মিল সফলভাবে আপডেট হয়েছে! তারিখ: ${selectedDate}`);
        }

        // পেজ লোড হলে টেবিল লোড করুন
        loadTable();
    </script>
</body>
</html>
